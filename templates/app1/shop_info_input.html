{% extends "app1/base.html" %}

{% block body %}

<div class="frame">
    <div class="headline">
        <h3>店舗情報</h3>
    </div>

    <div class="comment">
        <p>&emsp;開店年月、座席数などを表示します。</p>
    </div>

    <div class="input_main">
        <p>入力し、送信ボタンを押してください。</p>
        <form method="post" action="">{% csrf_token %}
            {{ form.shop_id.label }}:
            {{ form.shop_id }}<br>            <br>
            <br>
            <input type="submit" value="送信"/>
        </form><br>
    </div>

    <div>
        <a href="{% url 'app1:app1_func' %}">分析機能一覧画面へ</a>
    </div>
</div>

{% endblock %}
